<html>
<head>
<title>Shen's Unit Converter</title>
<script src="scripts/jquery-1.10.2.min.js"></script>
<script src='scripts/randomquote.js'></script>
<style>
body {
	width: 900px;	
	margin: 0 auto;
}

h1 {
	font-size: 2em;
	padding-top: 1em;
	line-height: 10%;
}

p {
	line-height: 90%;
}

input[type='text'] {
	float: right;	
	width: 100%;
	clear: both;
}

#intContent {
	text-align: left;
	border-style: solid;
	border-width: 2px;
	border-color: black;
	padding: 0.5em;
}

#left {
	float: left;
	width: 33%;
}

#right {
	float: right;
	width: 33%;
}

/* Put center element one after left and right. */
#center {
	margin: 0 auto;
	width: 33%;
	padding-left: 1em;
}
</style>


<script>
$('document').ready(function() {
	// RANDOM QUOTE	
	$('#quoteline').html(displayQuote());

	// DISTANCE

	$('#inputkm').change(function() {
		dist = $(this).val();	
		// metric
		dist1 = dist*1000;
		$('#inputm').val(dist1);
		dist1 = dist*1000*100;
		$('#inputcm').val(dist1);				
		// english
		// one mile is exactly 1609.344 meters
		dist1 = dist/1.609344;
		dist1 = dist1.toPrecision(6);
		$('#inputmi').val(dist1);
		dist1 = (dist/1.609344)*1760;
		dist1 = dist1.toPrecision(6);
		$('#inputyd').val(dist1);
		dist1 = (dist/1.609344)*5280;
		dist1 = dist1.toPrecision(6);
		$('#inputft').val(dist1);
		dist1 = (dist/1.609344)*5280*12;
		dist1 = dist1.toPrecision(6);
		$('#inputin').val(dist1);
	});
	
	$('#inputm').change(function() {
		dist = $(this).val();	
		// metric
		dist1 = dist/1000;
		$('#inputkm').val(dist1);
		dist1 = dist*100;
		$('#inputcm').val(dist1);
		// english
		// one mile is exactly 1609.344 meters
		dist1 = dist/1609.344;
		dist1 = dist1.toPrecision(6);
		$('#inputmi').val(dist1);
		
		dist1 = (dist*100)/2.54/36;
		dist1 = dist1.toPrecision(6);
		$('#inputyd').val(dist1);
		
		dist1 = (dist*100)/2.54/12;
		dist1 = dist1.toPrecision(6);
		$('#inputft').val(dist1);
		
		dist1 = (dist*100)/2.54;		
		dist1 = dist1.toPrecision(6);
		$('#inputin').val(dist1);
	});
	
	$('#inputcm').change(function() {
		dist = $(this).val();
		// metric
		dist1 = dist/1000/100;
		$('#inputkm').val(dist1);
		dist1 = dist/100;
		$('#inputm').val(dist1);
		// english
		// one mile is exactly 1609.344 meters		
		dist1 = dist/2.54/12/5280;
		dist1 = dist1.toPrecision(6);
		$('#inputmi').val(dist1);
		
		dist1 = dist/2.54/36;
		dist1 = dist1.toPrecision(6);
		$('#inputyd').val(dist1);
		
		dist1 = dist/2.54/12;
		dist1 = dist1.toPrecision(6);
		$('#inputft').val(dist1);		
		
		dist1 = dist/2.54;
		dist1 = dist1.toPrecision(6);
		$('#inputin').val(dist1);		
	});
	
	$('#inputmi').change(function() {
		dist = $(this).val();
		// english
		dist1 = dist*1760;
		$('#inputyd').val(dist1);
		dist1 = dist*5280;
		$('#inputft').val(dist1);
		dist1 = dist1*12;
		$('#inputin').val(dist1);
		// metric
		dist1 = dist*1.609344;
		dist1 = dist1.toPrecision(6);
		$('#inputkm').val(dist1);
		dist1 = dist1*1000;
		dist1 = dist1.toPrecision(6);
		$('#inputm').val(dist1);
		dist1 = dist1*100;
		dist1 = dist1.toPrecision(6);
		$('#inputcm').val(dist1);

		$('#inputm').val(dist1);

		$('#inputcm').val(dist1);
	});

		dist1 = dist1.toPrecision(6);

		dist1 = dist1.toPrecision(6);

		$('#inputm').val(dist1);

		dist1 = dist1.toPrecision(6);
		$('#inputcm').val(dist1);
	});

		dist1 = dist1.toPrecision(6);
		$('#inputft').val(dist1);
		
		dist1 = dist/36;
		dist1 = dist1.toPrecision(6);
		$('#inputyd').val(dist1);		
		
		dist1 = dist/12/5280;
		dist1 = dist1.toPrecision(6);
		$('#inputmi').val(dist1);		
		
		// metric
		dist1 = ((dist/12)/5280)/.621371;

		$('#inputkm').val(dist1);

		$('#inputcm').val(dist1);

		wt = wt.toPrecision(6);
		$('#inputtonlong').val(wt);

		wt = wt.toPrecision(6);
		$('#inputkg').val(wt);

		wt = wt.toPrecision(6);

		$('#inputtonlong').val(wt);

		wt = wt1/16*0.45359237/150;
		wt = wt.toPrecision(6);
		$('#inputvg').val(wt);

		$('#inputg').val(wt*1000);

		wt = wt1*1000/0.45359237/2000; // exact definition of short ton
		wt = wt.toPrecision(6);

		wt = wt1*1000/0.45359237/2240; // exact definition of long ton
		wt = wt.toPrecision(6);
		$('#inputtonlong').val(wt);
		
		// special
		wt = wt1*1000/150;
		wt = wt.toPrecision(6);
		$('#inputvg').val(wt);		
	});

		wt1 = $(this).val();
		// metric
		wt = wt1*150;
		$('#inputkg').val(wt);
		$('#inputg').val(wt*1000);
		$('#inputtonne').val(wt/1000);
		
		// english
		wt = wt1*150/0.45359237; // exact definition of pound in kg
		wt = wt.toPrecision(6);
		$('#inputlb').val(wt);
		
		wt = wt1*150/0.45359237*16;
		wt = wt.toPrecision(6);
		$('#inputoz').val(wt);
		
		wt = wt1*150/2000; // exact definition of short ton
		wt = wt.toPrecision(6);
		$('#inputtonshort').val(wt);
		
		wt = wt1*150/2240; // exact definition of long ton
		wt = wt.toPrecision(6);
		$('#inputtonlong').val(wt);				
	});

	$('#inputyear').change(function() {
		t1 = $(this).val();
		t = t1*12;
		$('#inputmonth').val(t);
		
		t = t1*52.1775;
		$('#inputweek').val(t);
		
		t = t1*365.242;
		$('#inputday').val(t);
		
		t = t1*365.242*24;
		t = t.toPrecision(6);
		$('#inputhour').val(t);
		
		t = t1*365.242*24*60;
		t = t.toPrecision(6);
		$('#inputminute').val(t);
		
		t = t1*365.242*24*3600;
		t = t.toPrecision(6);
		$('#inputsecond').val(t);
	});
	
	$('#inputmonth').change(function() {
		t1 = $(this).val();
		t = t1/12;
		t = t.toPrecision(6);
		$('#inputyear').val(t);
		
		t = t1*4.34812;
		t = t.toPrecision(6);
		$('#inputweek').val(t);
		
		t = t1*4.34812*7;
		t = t.toPrecision(6);
		$('#inputday').val(t);
		
		t = t1*4.34812*7*24;
		t = t.toPrecision(6);
		$('#inputhour').val(t);
		
		t = t1*4.34812*7*24*60;
		t = t.toPrecision(6);
		$('#inputminute').val(t);
		
		t = t1*4.34812*7*24*3600;
		t = t.toPrecision(6);
		$('#inputsecond').val(t);
	});
	
	$('#inputweek').change(function() {
		t1 = $(this).val();
		t = t1/52;
		t = t.toPrecision(6);
		$('#inputyear').val(t);
		
		t = t1/4.34812;
		t = t.toPrecision(6);
		$('#inputmonth').val(t);
		
		t = t1*7;
		$('#inputday').val(t);
		
		t = t1*7*24;
		$('#inputhour').val(t);
		
		t = t1*7*24*60;
		$('#inputminute').val(t);
		
		t = t1*7*24*3600;
		$('#inputsecond').val(t);
	});
	
	$('#inputday').change(function() {
		t1 = $(this).val();
		
		t = t1/365.242;
		t = t.toPrecision(6);
		$('#inputyear').val(t);
		
		t = t1/30.4368;
		t = t.toPrecision(6);
		$('#inputmonth').val(t);
		
		t = t1/7;
		t = t.toPrecision(6);
		$('#inputweek').val(t);		
		
		t = t1*24;
		$('#inputhour').val(t);
		
		t = t1*24*60;
		$('#inputminute').val(t);
		
		t = t1*24*3600;
		$('#inputsecond').val(t);
	});

	$('#inputhour').change(function() {
		t1 = $(this).val();
		t = t1/24/365.242;
		t = t.toPrecision(6);
		$('#inputyear').val(t);

		t = t.toPrecision(6);
		$('#inputmonth').val(t);
		
		t = t1/24/7;
		t = t.toPrecision(6);
		$('#inputweek').val(t);				
		
		t = t1/24;
		t = t.toPrecision(6);
		$('#inputday').val(t);				
		
		t = t1*60;
		$('#inputminute').val(t);
		
		t = t1*3600;
		$('#inputsecond').val(t);
	});

		t = t.toPrecision(6);
		$('#inputmonth').val(t);
		
		t = t1/60/24/7;
		t = t.toPrecision(6);
		$('#inputweek').val(t);				
		
		t = t1/60/24;
		t = t.toPrecision(6);
		$('#inputday').val(t);				
		
		t = t1/60;
		t = t.toPrecision(6);
		$('#inputhour').val(t);

	});

		t = t1/3600/24/365.242;
		t = t.toPrecision(6);
		$('#inputyear').val(t);
		t = t1/3600/24/30.4368;
		t = t.toPrecision(6);
		$('#inputmonth').val(t);

		t = t.toPrecision(6);
		$('#inputweek').val(t);

		t = t.toPrecision(6);
		$('#inputday').val(t);

	$('#inputcelsius').change(function() {
		temp1 = Number($(this).val());
		temp = temp1*9/5 + 32;
		$('#inputfahrenheit').val(temp);
		
		temp = temp1 + 273.15;
		$('#inputkelvin').val(temp);
	});
	
	$('#inputfahrenheit').change(function() {
		temp1 = Number($(this).val());
		temp = (temp1-32)*5/9;
		$('#inputcelsius').val(temp);
		
		temp = ((temp1-32)*5/9) + 273.15;
		$('#inputkelvin').val(temp);
	});
	
	$('#inputkelvin').change(function() {
		temp1 = Number($(this).val());
		temp = (temp1 - 273.15)*9/5 + 32;
		$('#inputfahrenheit').val(temp);
		
		temp = temp1 - 273.15;
		$('#inputcelsius').val(temp);
	});

		vel = vel.toPrecision(6);

		$('#inputmps').val(vel);

		pres = pres.toPrecision(6);
		$('#inputpsi').val(pres);
	});
